<section class="bg-white">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
        <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
            <img alt="Pattern" src="/image/splash.avif" class="absolute inset-0 h-full w-full object-cover" />
        </aside>

        <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
            <div class="max-w-xl lg:max-w-3xl">
                <a class="block text-blue-600" href="/">
                    <span class="sr-only">Home</span>
                    {{template "partials/logo" .}}
                </a>

                <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
                    Unable to Verify
                </h1>
                <p class="my-4 leading-relaxed text-gray-500 py-12">
                    Squid  was unable to authenticate your request. Please check your login credentials and
                    try again.
                </p>

                <a class="col-span-6 sm:flex sm:items-center sm:gap-4" href="/uas/register">
                    <button
                        class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500">
                        Register
                    </button>
                </a>
            </div>
        </main>
    </div>
</section>
